{% extends 'base.html' %}

{% block content %}
    <h3> Create New project </h3>
    <form action="/createProject" method="POST">
        <label for="project_name"> Project Name: </label><input type="text" id="project_name" name="project_name">
    </form>
    <br>
    <br>
    <h3> Existing projects </h3>
    <div style="margin: auto">
        {% for project in project_data.keys() %}
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <p style="font-size: 24px"> {{ project }} </p>
            {% for data in project_data[project] %}
                <p style="font-size: 12px"> {{ data }} </p>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

{% endblock %}
